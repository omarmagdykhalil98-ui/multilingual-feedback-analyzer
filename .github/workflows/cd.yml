name: CD - Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker images
        run: |
          docker compose build
          docker tag multilingual-feedback-backend ${{ secrets.DOCKERHUB_USERNAME }}/mfa-backend:latest
          docker tag multilingual-feedback-frontend ${{ secrets.DOCKERHUB_USERNAME }}/mfa-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mfa-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mfa-frontend:latest

      - name: Deploy via SSH (Optional)
        if: success()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/mfa
            docker compose pull
            docker compose up -d --force-recreate
